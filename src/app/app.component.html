<h1>MENU</h1>
<mat-sidenav-container autosize>
    <mat-sidenav mode="side" opened>
        <div>
            <mat-nav-list>
                <mat-list-item *ngFor="let item of menu_items" routerLink="/{{item.route}}">
                    <span>{{item.name}}</span>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
<router-outlet></router-outlet>
